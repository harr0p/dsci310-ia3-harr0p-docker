name: Docker image

on:
  push:
    paths:
      - "Dockerfile"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version tag
        id: ver
        run: |
          latest=$(git tag --list "v*" --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            next="v0.1.0"
          else
            base=${latest#v}
            IFS='.' read -r major minor patch <<< "$base"
            patch=$((patch+1))
            next="v${major}.${minor}.${patch}"
          fi
          echo "next=$next" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-harr0p:${{ steps.ver.outputs.next }}
            ${{ secrets.DOCKER_USERNAME }}/dsci310-ia3-harr0p:latest

      - name: Tag GitHub repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.ver.outputs.next }}
          git push origin ${{ steps.ver.outputs.next }}
